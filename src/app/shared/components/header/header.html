<header class="bg-white border-b border-gray-200 sticky top-0 z-50">
    <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
            <!-- Logo -->
            <div class="flex items-center">
                <a routerLink="/home" class="flex items-center space-x-2">
                    <img src="logo.png" alt="Lumina Logo" class="h-16 w-auto">
                </a>
            </div>

            <!-- Desktop Navigation -->
            <div class="hidden md:flex items-center space-x-6">
                @for (item of navItems; track item.route) {
                <a [routerLink]="item.route" routerLinkActive="text-blue-600" [routerLinkActiveOptions]="{exact: false}"
                    class="text-sm font-medium text-gray-700 hover:text-blue-600 transition-colors duration-200">
                    {{ item.label }}
                </a>
                }
            </div>

            <!-- Desktop Actions -->
            <div class="hidden md:flex items-center space-x-3">
                <!-- Accesos Estudiantil Dropdown -->
                <div class="relative">
                    <button (click)="toggleDropdown()"
                        class="px-5 py-2 bg-blue-600 text-white text-sm font-medium rounded-md hover:bg-blue-700 transition-colors duration-200 flex items-center space-x-1">
                        <span>Accesos Estudiantil</span>
                        <svg class="w-4 h-4 transition-transform duration-200" [class.rotate-180]="dropdownOpen"
                            fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>

                    <!-- Dropdown Menu -->
                    @if (dropdownOpen) {
                    <div class="absolute right-0 mt-2 w-48 bg-white rounded-md shadow-lg py-1 border border-gray-200">
                        <a routerLink="/register" (click)="closeDropdown()"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
                            Estudiantes
                        </a>
                        <a routerLink="/register" (click)="closeDropdown()"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
                            Profesores
                        </a>
                        <a routerLink="/register" (click)="closeDropdown()"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-blue-50 hover:text-blue-600 transition-colors duration-200">
                            Padres
                        </a>
                    </div>
                    }
                </div>
            </div>

            <!-- Mobile Menu Button -->
            <button (click)="toggleMobileMenu()"
                class="md:hidden p-2 rounded-md hover:bg-gray-100 transition-colors duration-200">
                @if (!mobileMenuOpen) {
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
                } @else {
                <svg class="w-6 h-6 text-gray-700" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
                </svg>
                }
            </button>
        </div>

        <!-- Mobile Menu -->
        @if (mobileMenuOpen) {
        <div class="md:hidden py-4 border-t border-gray-200">
            <div class="space-y-1 mb-4">
                @for (item of navItems; track item.route) {
                <a [routerLink]="item.route" routerLinkActive="bg-blue-50 text-blue-600"
                    class="block px-4 py-3 rounded-md text-gray-700 hover:bg-gray-100 transition-colors duration-200 font-medium"
                    (click)="closeMobileMenu()">
                    {{ item.label }}
                </a>
                }
            </div>

            <div class="pt-4 border-t border-gray-200 space-y-2">
                <button routerLink="/register" (click)="closeMobileMenu()"
                    class="w-full px-4 py-3 bg-blue-600 text-white rounded-md font-semibold hover:bg-blue-700 transition-colors duration-200">
                    Accesos Estudiantil
                </button>
            </div>
        </div>
        }
    </nav>
</header>
